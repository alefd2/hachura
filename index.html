<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/toast.css" />
    <link rel="stylesheet" href="css/zoom.css" />
    <link rel="stylesheet" href="css/hachura.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hachura</title>
  </head>
  <body>
    <header>
      <h1>Hachura</h1>
      <button id="edit-button">Editar Hachura</button>
      <!-- <button id="reset-zoom" style="margin-top: 10px">Resetar Zoom</button> -->
    </header>
    <main>
      <div id="image-container">
        <div id="wrapper-image">
          <div id="hachura-container"></div>
          <img id="image" src="" />
        </div>
      </div>
    </main>

    <footer>
      <div class="navigation">
        <button id="prev-ten-button">Menos 10</button>
        <button id="prev-button">
          <i class="fas fa-chevron-left"></i>
          Anterior
        </button>
        <div id="wrapper-number-pages">
          <div id="total-pages"></div>
        </div>
        <button id="next-button">
          Pr√≥ximo <i class="fas fa-chevron-right"></i>
        </button>
        <button id="next-ten-button">Mais 10</button>
      </div>
    </footer>

    <div id="isLoading" class="loading-container" style="display: none">
      <div class="spinner"></div>
    </div>

    <div id="toast">
      <span id="toast-icon" class="toast-icon"></span>
      <span id="toast-message"></span>
    </div>

    <script>
      function showToast(message) {
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.textContent = message;

        document.body.appendChild(toast);

        setTimeout(() => {
          toast.style.opacity = "0";
        }, 3000);

        toast.addEventListener("transitionend", () => {
          document.body.removeChild(toast);
        });
      }

      const image = document.getElementById("image");
      image.addEventListener("dragstart", function (event) {
        event.preventDefault();
      });
    </script>

    <script src="js/getImages.js"></script>
    <script src="js/zoom.js"></script>
  </body>
</html>
