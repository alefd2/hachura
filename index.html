<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/toast.css" />
    <link rel="stylesheet" href="css/zoom.css" />
    <link rel="stylesheet" href="css/hachura.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hachura</title>
  </head>
  <body>
    <header>
      <h1>Hachura</h1>
      <button id="edit-button">Editar Hachura</button>
    </header>
    <main>
      <div id="image-container">
        <div id="wrapper-image">
          <div id="hachura-container"></div>
          <img id="image" src="" />
        </div>
      </div>
      <div class="tools-edit-box" id="tools-edit-box" style="display: none">
        <span>Box de edição</span>
        <div class="divider"></div>
        <div class="color-picker-wrapper">
          <input type="color" id="hachura-color-picker" value="#be0f0f" />
          <div class="custom-color-display" id="custom-color-display"></div>
        </div>

        <!-- Checkbox para aplicar o efeito de blur -->
        <label>
          <input type="checkbox" id="hachura-blur-checkbox" />
          Aplicar Blur
        </label>
      </div>
    </main>
    <footer>
      <div class="navigation">
        <button id="prev-ten-button">10</button>
        <button id="prev-button">
          <i class="fas fa-chevron-left"></i> Anterior
        </button>
        <div id="wrapper-number-pages">
          <div id="total-pages"></div>
        </div>
        <button id="next-button">
          Próximo <i class="fas fa-chevron-right"></i>
        </button>
        <button id="next-ten-button">Mais 10</button>
      </div>
    </footer>

    <div id="isLoading" class="loading-container" style="display: none">
      <div class="spinner"></div>
    </div>

    <div id="toast">
      <span id="toast-icon" class="toast-icon"></span>
      <span id="toast-message"></span>
    </div>

    <script src="js/utils/zoom.js"></script>
    <!-- <script src="js/app/main.js" type="module"></script>

    <script src="js/app/models/HachuraModel.js"></script>
    <script src="js/app/views/HachuraView.js"></script>
    <script src="js/app/controllers/HachuraController.js"></script> -->

    <script src="js/app/models/HachuraModel.js"></script>

    <script type="module" src="js/app/controllers/HatchController.js"></script>

    <script>
      const image = document.getElementById("image");

      image.addEventListener("dragstart", function (event) {
        event.preventDefault();
      });
    </script>
  </body>
</html>
